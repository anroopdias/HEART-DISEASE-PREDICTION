<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Heart Disease Prediction</h1>

    <form action="/predict" method="post">
        <!-- Input fields for features -->
        <label for="feature1">Age:</label>
        <input type="text" name="feature1" required>
        <br>

        <label for="feature2">Sex:</label>
        <input type="text" name="feature2" required>
        <br>

        <!-- Add more input fields for other features -->
        <label for="feature3">Chest Pain Type:</label>
        <input type="text" name="feature3" required>
        <br>

        <label for="feature4">trestbps:</label>
        <input type="text" name="feature4" required>
        <br>

        <label for="feature5">chol:</label>
        <input type="text" name="feature5" required>
        <br>

        <label for="feature6">fbs:</label>
        <input type="text" name="feature6" required>
        <br>

        <label for="feature7">restecg:</label>
        <input type="text" name="feature7" required>
        <br>

        <label for="feature8">thalach:</label>
        <input type="text" name="feature8" required>
        <br>

        <label for="feature9">exang:</label>
        <input type="text" name="feature9" required>
        <br>

        <label for="feature10">oldpeak:</label>
        <input type="text" name="feature10" required>
        <br>

        <label for="feature11">slope:</label>
        <input type="text" name="feature11" required>
        <br>

        <label for="feature12">ca:</label>
        <input type="text" name="feature12" required>
        <br>

        <label for="feature13">thal:</label>
        <input type="text" name="feature13" required>
        <br>


        <!-- Repeat for other features -->
        
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
